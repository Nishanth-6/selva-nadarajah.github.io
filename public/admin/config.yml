backend:
  name: github
  repo: Nishanth-6/selva-nadarajah.github.io
  branch: main
  base_url: https://YOUR_CLOUDFLARE_WORKER_URL

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: pages
    label: Pages
    files:
      - label: Home
        name: home
        file: src/content/pages/home.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string, required: false }
          - { label: Body, name: body, widget: markdown }

      - label: Research
        name: research
        file: src/content/pages/research.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string, required: false }
          - { label: Body, name: body, widget: markdown }

      - label: Teaching
        name: teaching
        file: src/content/pages/teaching.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string, required: false }
          - { label: Body, name: body, widget: markdown }

      - label: Students
        name: students
        file: src/content/pages/students.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string, required: false }
          - { label: Body, name: body, widget: markdown }

      - label: CV
        name: cv
        file: src/content/pages/cv.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string, required: false }
          - { label: Body, name: body, widget: markdown }

  - name: awards
    label: Awards
    files:
      - label: Awards list
        name: awards
        file: src/content/awards/awards.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: Year, name: year, widget: number, required: false }
              - { label: Title, name: title, widget: string }
              - { label: Organization, name: org, widget: string, required: false }
              - { label: Note, name: note, widget: text, required: false }
              - { label: URL, name: url, widget: string, required: false }
